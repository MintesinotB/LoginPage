<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>login page</title>
</head>
<body>
    <div class="logincontainer">
        <div style="font-weight: bold;font-size: 30px;text-align: center;font-family: monospace;">
            <br>
            Shadow Login Form
            <br>
            <br>
        </div>
        <form action="" style="padding-left: 30px;">
            <label for="username">User Name</label>
            <br>
            <input type="text" id="username" style="margin-top: 8px;">
            <br>
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" style="margin-top: 8px;">
            <br>
            <br>
            <input type="checkbox" name="" id="remember" style="margin-top: 8px;width: 15px;height: 15px;opacity: 0.4;"> <label for="remember">Remember Me...</label>
            <br>
            <br>
            <br>
            <input type="submit" value="Login" style="background-color: #dee2eb;margin-left: 6px;">
        </form>
        <div style="text-align: center;">
            <br>
            <br>
            <br>
            <a href="">Forget Password?</a>
        </div>
    </div>
</body>
</html>
